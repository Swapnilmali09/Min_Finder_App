<html>
<head>
<title>Min Finder App </title>
<style>
*{font-size: 30px}
body{background-color: cyan;}
h1{background-color: red; color:yellow; width: 80%; border-radius: 30px}

</style>
</head>
<body>
<center>
<h1> Min Finder App</h1>
<form onsubmit="find()">
<input type = "number" placeholder = "enter number" id="num1"/>
<br/><br/>
<input type = "number" placeholder = "enter number" id="num2"/>
<br/><br/>
<input type = "submit" value="M1"/>
<input type = "submit" value="M2"/>
<input type = "submit" value="M3"/>
</form>
<h2 id="msg"/>

<script>

function find(){
event.preventDefault();
let action = document.activeElement.value;
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
let msg = document.getElementById("msg");

if(num1===""){
              alert("u did not enter first number");
              msg.innerHTML="";
              num1.focus();
              return;
             }

if(num2===""){
              alert("u did not enter second number");
              msg.innerHTML="";
              num2.focus();
              return;
             }

let n1 = parseFloat(num1.value);
let n2 = parseFloat(num2.value);

if(action==="M1"){
                 let res = n1<n2? n1:n2;
                 msg.innerHTML= "res1 ="+res;
                    }
else if(action==="M2"){
                     let res = "";
                     if(n1<n2)  res = n1;
                     else       res = n2;
                      msg.innerHTML= "res2 ="+res;
                     }
else if(action==="M3"){
                      let res = Math.min(n1, n2);
                      msg.innerHTML= "res3 ="+res;
                       }
}
</script>
</center>
</body>
</html>
